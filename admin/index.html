<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/@staticcms/app@^2.0.0/dist/static-cms-app.js"></script>
  <script src="https://unpkg.com/@staticcms/core@^2.0.0/dist/static-cms-core.js"></script>
  <script>
    window.StaticCMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'FinTechNav/fintechnav-site',
          branch: 'main',
          base_url: 'https://api.netlify.com',
          auth_endpoint: 'auth'
        },
        media_folder: 'images',
        public_folder: '/images',
        collections: [
          {
            name: 'timeline',
            label: 'Career Timeline',
            folder: 'content/timeline',
            create: true,
            fields: [
              {label: 'Company Name', name: 'company', widget: 'string'},
              {label: 'URL', name: 'url', widget: 'string'},
              {label: 'Date Range', name: 'date', widget: 'string'},
              {label: 'Role', name: 'role', widget: 'string'},
              {label: 'Description', name: 'description', widget: 'text'}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
