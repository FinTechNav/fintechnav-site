<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiska Checkout Demo | FinTechNav</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #c9a15f;
        --color-primary-hover: #b89050;
        --color-background: #1a1a1a;
        --color-text: #e0e0e0;
        --color-text-light: #a0a0a0;
        --color-border: #3a3a3a;
        --color-error: #ff6b6b;
        --color-success: #6bff9e;
        --font-family-heading: 'Poiret One', cursive;
        --font-family-body: 'Cormorant Garamond', serif;
        --border-radius: 6px;
        --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: var(--font-family-body);
        line-height: 1.7;
        color: var(--color-text);
        background-color: var(--color-background);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-size: 1.1rem;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        box-shadow: var(--box-shadow);
        border-radius: var(--border-radius);
        background-color: #252525;
        border: 1px solid var(--color-border);
      }

      h1,
      h2,
      h3 {
        font-family: var(--font-family-heading);
        color: var(--color-text);
        margin-top: 0;
        font-weight: 400;
        letter-spacing: 0.03em;
      }

      h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 10px;
        color: var(--color-primary);
      }

      .section {
        margin-bottom: 30px;
      }

      .order-summary {
        background-color: #3a3a3a;
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .order-total {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--color-border);
      }

      .payment-method {
        padding: 15px;
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .payment-method input[type='radio'] {
        margin-right: 15px;
      }

      .payment-method-info {
        flex-grow: 1;
      }

      .add-new-card {
        display: inline-block;
        margin-top: 10px;
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .add-new-card:hover {
        color: var(--color-primary-hover);
        text-decoration: underline;
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .modal {
        background-color: #3a3a3a;
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        border: 1px solid var(--color-primary);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-close {
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--color-text-light);
      }

      .iframe-container {
        width: 100%;
        height: 400px;
        border: none;
      }

      .btn {
        display: inline-block;
        background-color: var(--color-primary);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: var(--color-primary-hover);
      }

      .api-key-section {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #3a3a3a;
        border-radius: var(--border-radius);
        border: 1px solid var(--color-border);
      }

      .api-key-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        margin-bottom: 10px;
      }

      .alert {
        padding: 10px 15px;
        border-radius: var(--border-radius);
        margin-bottom: 15px;
        display: none;
      }

      .alert-error {
        background-color: #ffebee;
        border: 1px solid #ffcdd2;
        color: var(--color-error);
      }

      .alert-success {
        background-color: #e8f5e9;
        border: 1px solid #c8e6c9;
        color: var(--color-success);
      }

      .spinner {
        display: none;
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: var(--color-primary);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="api-key-section">
        <h3>API Configuration</h3>
        <input
          type="text"
          id="apiKey"
          class="api-key-input"
          placeholder="Paste your API key here"
        />
        <button id="saveApiKey" class="btn">Save API Key</button>
        <div id="apiKeyStatus" class="alert"></div>
      </div>

      <div class="section order-summary">
        <h2>Order Summary</h2>
        <div class="order-item">
          <span>2022 Alderpoint Vineyard Pinot Noir (750ml)</span>
          <span>$45.00</span>
        </div>
        <div class="order-item">
          <span>Shipping (UPS Ground)</span>
          <span>$27.73</span>
        </div>
        <div class="order-item">
          <span>Tax</span>
          <span>$0.00</span>
        </div>
        <div class="order-total">
          <span>Total</span>
          <span>$72.73</span>
        </div>
      </div>

      <div class="section payment-section">
        <h2>Payment Method</h2>
        <div id="savedCardsContainer">
          <!-- Saved cards will be displayed here -->
        </div>
        <a href="#" class="add-new-card" id="addNewCardBtn">+ ADD NEW CARD</a>
      </div>

      <button class="btn" id="checkoutBtn" style="width: 100%; margin-top: 20px">
        Complete Checkout
      </button>
    </div>

    <div class="modal-overlay" id="cardModal">
      <div class="modal">
        <div class="modal-header">
          <h2>Add Payment Method</h2>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div id="paymentFormContainer">
          <div id="apiError" class="alert alert-error"></div>
          <div id="spinner" class="spinner"></div>
          <iframe id="paymentIframe" class="iframe-container" style="display: none"></iframe>
        </div>
      </div>
    </div>

    <script>
      // Local storage keys
      const API_KEY_STORAGE = 'fiska_api_key';
      const PAYMENT_METHOD_ID_STORAGE = 'fiska_payment_method_id';

      // DOM elements
      const apiKeyInput = document.getElementById('apiKey');
      const apiKeyStatus = document.getElementById('apiKeyStatus');
      const saveApiKeyBtn = document.getElementById('saveApiKey');
      const addNewCardBtn = document.getElementById('addNewCardBtn');
      const cardModal = document.getElementById('cardModal');
      const closeModalBtn = document.getElementById('closeModal');
      const paymentIframe = document.getElementById('paymentIframe');
      const apiError = document.getElementById('apiError');
      const spinner = document.getElementById('spinner');
      const savedCardsContainer = document.getElementById('savedCardsContainer');
      const paymentFormContainer = document.getElementById('paymentFormContainer');

      // API endpoints
      const API_BASE_URL = 'https://beta-payment-api-http.dev.ms.fiska.tech';

      // Load saved API key if exists
      document.addEventListener('DOMContentLoaded', () => {
        const savedApiKey = localStorage.getItem(API_KEY_STORAGE);
        if (savedApiKey) {
          apiKeyInput.value = savedApiKey;
          showAlert(apiKeyStatus, 'API key loaded from local storage.', 'success');
          loadSavedPaymentMethods();
        }
      });

      // Save API key
      saveApiKeyBtn.addEventListener('click', () => {
        const apiKey = apiKeyInput.value.trim();
        if (apiKey) {
          localStorage.setItem(API_KEY_STORAGE, apiKey);
          showAlert(apiKeyStatus, 'API key saved successfully!', 'success');
          loadSavedPaymentMethods();
        } else {
          showAlert(apiKeyStatus, 'Please enter a valid API key.', 'error');
        }
      });

      // Open modal to add new card
      addNewCardBtn.addEventListener('click', (e) => {
        e.preventDefault();

        // Reset modal state
        paymentIframe.style.display = 'none';
        apiError.style.display = 'none';
        spinner.style.display = 'block';

        // Display the modal
        cardModal.style.display = 'flex';

        // Call the API to create a payment session
        createCardNotPresentToken();
      });

      // Close modal
      closeModalBtn.addEventListener('click', () => {
        cardModal.style.display = 'none';
      });

      // Click outside modal to close
      cardModal.addEventListener('click', (e) => {
        if (e.target === cardModal) {
          cardModal.style.display = 'none';
        }
      });

      // Function to create a card not present token
      async function createCardNotPresentToken() {
        const apiKey = localStorage.getItem(API_KEY_STORAGE);

        if (!apiKey) {
          showAlert(apiError, 'API key is missing. Please enter and save your API key.', 'error');
          spinner.style.display = 'none';
          return;
        }

        // Generate a reference ID using current timestamp
        const referenceId = `ref_${Date.now()}`;

        try {
          // First, get available payment methods
          const paymentMethods = await fetchPaymentMethods(apiKey);

          // Find the first virtual payment method
          const virtualPaymentMethod = paymentMethods.find(
            (method) => method.paymentMethodId && method.paymentMethodId.type === 'virtual'
          );

          if (!virtualPaymentMethod) {
            showAlert(apiError, 'No virtual payment methods available.', 'error');
            spinner.style.display = 'none';
            return;
          }

          const paymentMethodId = virtualPaymentMethod.paymentMethodId.id;

          // Now create the token with the payment method ID
          const response = await fetch(`${API_BASE_URL}/payment-methods/virtual`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey,
            },
            body: JSON.stringify({
              paymentMethodId: paymentMethodId,
              referenceId: referenceId,
              returnUrl: window.location.href,
            }),
          });

          const data = await response.json();

          if (response.ok && data.iframeUrl) {
            // Update iframe source and display it
            paymentIframe.src = data.iframeUrl;
            paymentIframe.style.display = 'block';
            spinner.style.display = 'none';

            // Store session data for later reference
            sessionStorage.setItem(
              'currentPaymentSession',
              JSON.stringify({
                sessionId: data.sessionId,
                referenceId: referenceId,
              })
            );

            // Add event listener for postMessage from iframe
            setupIframeMessageListener();
          } else {
            // Display error message
            let errorMessage = 'Failed to create payment session.';
            if (data.error && data.error.message) {
              errorMessage = data.error.message;
            }
            showAlert(apiError, errorMessage, 'error');
            spinner.style.display = 'none';
          }
        } catch (error) {
          console.error('Error creating payment session:', error);
          showAlert(apiError, 'Error connecting to payment API. Please try again.', 'error');
          spinner.style.display = 'none';
        }
      }

      // Function to fetch available payment methods
      async function fetchPaymentMethods(apiKey) {
        try {
          const response = await fetch(`${API_BASE_URL}/payment-methods`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey,
            },
          });

          if (!response.ok) {
            throw new Error('Failed to fetch payment methods');
          }

          return await response.json();
        } catch (error) {
          console.error('Error fetching payment methods:', error);
          throw error;
        }
      }

      // Load saved payment methods from localStorage
      function loadSavedPaymentMethods() {
        // For demo, we'll add a mock saved card
        // In a real implementation, you would fetch this from your backend
        savedCardsContainer.innerHTML = `
                <div class="payment-method">
                    <input type="radio" name="paymentMethod" id="savedCard1" checked>
                    <div class="payment-method-info">
                        <div>Visa •••• 5678</div>
                        <div style="color: var(--color-text-light);">Expires 09/2026</div>
                    </div>
                </div>
            `;
      }

      // Set up event listener for iframe postMessages
      function setupIframeMessageListener() {
        window.addEventListener('message', (event) => {
          // Verify origin for security
          if (
            event.origin.includes('fiska.tech') ||
            event.origin.includes('integratedcommerce.io')
          ) {
            try {
              const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

              if (data.status === 'completed') {
                // Payment was successful
                cardModal.style.display = 'none';

                // Add the new payment method to the list
                const cardDetails = data.cardDetails || {
                  last4: '4242',
                  expMonth: '12',
                  expYear: '28',
                };
                addNewPaymentMethod(cardDetails);

                // Show success message
                alert('Payment method added successfully!');
              } else if (data.status === 'error') {
                // Payment failed
                showAlert(apiError, data.message || 'Payment failed. Please try again.', 'error');
              } else if (data.status === 'canceled') {
                // User canceled the payment
                cardModal.style.display = 'none';
              }
            } catch (error) {
              console.error('Error processing postMessage:', error);
            }
          }
        });
      }

      // Add a new payment method to the UI
      function addNewPaymentMethod(cardDetails) {
        const cardType = cardDetails.brand || 'Card';
        const last4 = cardDetails.last4 || '****';
        const expMonth = cardDetails.expMonth || '12';
        const expYear = cardDetails.expYear || '25';

        const cardElement = document.createElement('div');
        cardElement.className = 'payment-method';
        cardElement.innerHTML = `
                <input type="radio" name="paymentMethod" id="newCard" checked>
                <div class="payment-method-info">
                    <div>${cardType} •••• ${last4}</div>
                    <div style="color: var(--color-text-light);">Expires ${expMonth}/${expYear}</div>
                </div>
            `;

        savedCardsContainer.prepend(cardElement);
      }

      // Helper function to show alerts
      function showAlert(element, message, type) {
        element.textContent = message;
        element.style.display = 'block';

        if (type === 'error') {
          element.className = 'alert alert-error';
        } else {
          element.className = 'alert alert-success';
        }

        // Auto-hide after 5 seconds
        setTimeout(() => {
          element.style.display = 'none';
        }, 5000);
      }

      // Checkout button functionality (just for demo)
      document.getElementById('checkoutBtn').addEventListener('click', () => {
        alert(
          'This is a demo checkout. In a real implementation, you would submit the order with the selected payment method.'
        );
      });
    </script>
  </body>
</html>
