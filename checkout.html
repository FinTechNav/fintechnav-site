<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiska Checkout Demo | FinTechNav</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #c9a15f;
        --color-primary-hover: #b89050;
        --color-background: #1a1a1a;
        --color-text: #e0e0e0;
        --color-text-light: #a0a0a0;
        --color-border: #3a3a3a;
        --color-error: #ff6b6b;
        --color-success: #6bff9e;
        --font-family-heading: 'Poiret One', cursive;
        --font-family-body: 'Cormorant Garamond', serif;
        --border-radius: 6px;
        --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: var(--font-family-body);
        line-height: 1.7;
        color: var(--color-text);
        background-color: var(--color-background);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-size: 1.1rem;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        box-shadow: var(--box-shadow);
        border-radius: var(--border-radius);
        background-color: #252525;
        border: 1px solid var(--color-border);
        transition: filter 0.3s ease;
      }

      .container.blurred {
        filter: blur(5px);
        pointer-events: none; /* Prevent interaction with blurred content */
      }

      h1,
      h2,
      h3 {
        font-family: var(--font-family-heading);
        color: var(--color-text);
        margin-top: 0;
        font-weight: 400;
        letter-spacing: 0.03em;
      }

      h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 10px;
        color: var(--color-primary);
      }

      .section {
        margin-bottom: 30px;
      }

      .order-summary {
        background-color: #3a3a3a;
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .order-total {
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--color-border);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--color-text);
      }

      .payment-method input[type='radio'] {
        margin-right: 15px;
      }

      .payment-method-info {
        flex-grow: 1;
      }

      .add-new-card {
        display: inline-block;
        margin-top: 10px;
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .add-new-card:hover {
        color: var(--color-primary-hover);
        text-decoration: underline;
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7); /* Darkened background for better focus */
        z-index: 100;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(3px); /* Additional blur effect for background */
      }

      /* Modal overlay styling */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7); /* Darkened background for better focus */
        z-index: 100;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(3px); /* Additional blur effect for background */
        scrollbar-width: none !important; /* Firefox */
        -ms-overflow-style: none !important; /* IE and Edge */
      }

      /* Create a full-screen overlay to cover any borders */
      .modal-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 26, 26, 0.8); /* Site background with opacity */
        z-index: -1;
      }

      .modal-overlay::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
      }

      .modal {
        background-color: transparent !important; /* Remove background */
        border: none !important; /* Remove border */
        padding: 0 !important; /* Remove padding */
        box-shadow: none !important; /* Remove shadow */
        width: 100%;
        max-width: 620px; /* Increased width to ensure no horizontal scrollbar */
        height: 800px; /* Further increased height */
        position: relative;
        overflow: visible; /* Ensure any overflow is visible */
      }

      /* Extra background coverage to hide any borders */
      .modal::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background-color: #1a1a1a; /* Match page background */
        z-index: -1;
      }

      /* Add specific side covers to mask blue borders */
      .modal::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px; /* Width of the cover */
        right: -20px; /* Position it outside the modal */
        background-color: #1a1a1a; /* Match page background */
        z-index: 150;
      }

      /* Add left side cover */
      .side-cover-left {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px;
        left: -20px;
        background-color: #1a1a1a;
        z-index: 150;
      }

      /* Add right side cover */
      .side-cover-right {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px;
        right: -20px;
        background-color: #1a1a1a;
        z-index: 150;
      }

      #paymentFormContainer {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100%;
        position: relative;
        overflow: hidden !important;
        border: none !important;
        outline: none !important;
      }

      .iframe-container {
        width: 100%;
        height: 100%;
        border: none !important;
        outline: none !important;
        scrollbar-width: none !important; /* Firefox */
        -ms-overflow-style: none !important; /* IE and Edge */
        box-shadow: none !important;
        background-color: transparent !important;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .iframe-container::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
      }

      /* Close button */
      .modal-close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: rgba(201, 161, 95, 0.2);
        color: var(--color-primary);
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 101;
        font-size: 20px;
        transition: all 0.3s ease;
      }

      .modal-close-btn:hover {
        background-color: rgba(201, 161, 95, 0.4);
      }

      .btn {
        display: inline-block;
        background-color: var(--color-primary);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: var(--color-primary-hover);
      }

      .api-key-section {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #3a3a3a;
        border-radius: var(--border-radius);
        border: 1px solid var(--color-border);
      }

      .api-key-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        margin-bottom: 10px;
      }

      .alert {
        padding: 10px 15px;
        border-radius: var(--border-radius);
        margin-bottom: 15px;
        display: none;
      }

      .alert-error {
        background-color: #ffebee;
        border: 1px solid #ffcdd2;
        color: var(--color-error);
      }

      .alert-success {
        background-color: #e8f5e9;
        border: 1px solid #c8e6c9;
        color: var(--color-success);
      }

      .spinner {
        display: none;
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: var(--color-primary);
        animation: spin 1s ease-in-out infinite;
      }

      /* Escape key instruction */
      .escape-instruction {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
        color: var(--color-text-light);
        font-size: 0.9rem;
        z-index: 101;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="mainContainer">
      <div class="api-key-section">
        <h3>API Configuration</h3>
        <div class="form-group">
          <label for="apiKey">API Key:</label>
          <input
            type="text"
            id="apiKey"
            class="api-key-input"
            placeholder="Paste your API key here"
          />
        </div>
        <div class="form-group">
          <label for="paymentMethodId">Payment Method ID (optional):</label>
          <input
            type="text"
            id="paymentMethodId"
            class="api-key-input"
            placeholder="Enter payment method ID or leave blank for auto-detection"
          />
        </div>
        <button id="saveApiKey" class="btn">Save Configuration</button>
        <div id="apiKeyStatus" class="alert"></div>
      </div>

      <div class="section order-summary">
        <h2>Order Summary</h2>
        <div class="order-item">
          <span>2022 Alderpoint Vineyard Pinot Noir (750ml)</span>
          <span>$45.00</span>
        </div>
        <div class="order-item">
          <span>Shipping (UPS Ground)</span>
          <span>$27.73</span>
        </div>
        <div class="order-item">
          <span>Tax</span>
          <span>$0.00</span>
        </div>
        <div class="order-total">
          <span>Total</span>
          <span>$72.73</span>
        </div>
      </div>

      <div class="section payment-section">
        <h2>Payment Method</h2>
        <div id="savedCardsContainer">
          <!-- Saved cards will be displayed here -->
        </div>
        <a href="#" class="add-new-card" id="addNewCardBtn">+ ADD NEW CARD</a>
      </div>

      <button class="btn" id="checkoutBtn" style="width: 100%; margin-top: 20px">
        Complete Checkout
      </button>
    </div>

    <div class="modal-overlay" id="cardModal">
      <div class="modal">
        <!-- Add a close button -->
        <button class="modal-close-btn" id="closeModal">×</button>

        <!-- Side covers to hide any vertical borders -->
        <div class="side-cover-left"></div>
        <div class="side-cover-right"></div>

        <div id="paymentFormContainer">
          <div id="apiError" class="alert alert-error"></div>
          <div id="spinner" class="spinner"></div>
          <iframe
            id="paymentIframe"
            class="iframe-container"
            style="display: none"
            frameborder="0"
            allowtransparency="true"
            scrolling="no"
          ></iframe>
        </div>

        <!-- Add escape key instruction -->
        <div class="escape-instruction">Press ESC to close</div>
      </div>
    </div>

    <script>
      // Local storage keys
      const API_KEY_STORAGE = 'fiska_api_key';
      const PAYMENT_METHOD_ID_STORAGE = 'fiska_payment_method_id';

      // DOM elements
      const apiKeyInput = document.getElementById('apiKey');
      const paymentMethodIdInput = document.getElementById('paymentMethodId');
      const apiKeyStatus = document.getElementById('apiKeyStatus');
      const saveApiKeyBtn = document.getElementById('saveApiKey');
      const addNewCardBtn = document.getElementById('addNewCardBtn');
      const cardModal = document.getElementById('cardModal');
      const closeModalBtn = document.getElementById('closeModal');
      const paymentIframe = document.getElementById('paymentIframe');
      const apiError = document.getElementById('apiError');
      const spinner = document.getElementById('spinner');
      const savedCardsContainer = document.getElementById('savedCardsContainer');
      const paymentFormContainer = document.getElementById('paymentFormContainer');
      const mainContainer = document.getElementById('mainContainer');

      // API endpoints
      const API_BASE_URL = 'https://beta-payment-api-http.dev.ms.fiska.tech/v1';
      // Hard-coded return URL
      const RETURN_URL = 'https://fintechnav.com/payment-complete';

      // Load saved configuration if exists
      document.addEventListener('DOMContentLoaded', () => {
        const savedApiKey = localStorage.getItem(API_KEY_STORAGE);
        if (savedApiKey) {
          apiKeyInput.value = savedApiKey;

          const savedPaymentMethodId = localStorage.getItem(PAYMENT_METHOD_ID_STORAGE);
          if (savedPaymentMethodId) {
            paymentMethodIdInput.value = savedPaymentMethodId;
          }

          showAlert(apiKeyStatus, 'Configuration loaded from local storage.', 'success');
          loadSavedPaymentMethods();
        }
      });

      // Function to toggle blur on main container
      function toggleBlur(shouldBlur) {
        if (shouldBlur) {
          mainContainer.classList.add('blurred');
        } else {
          mainContainer.classList.remove('blurred');
        }
      }

      // Save configuration
      saveApiKeyBtn.addEventListener('click', () => {
        const apiKey = apiKeyInput.value.trim();
        const paymentMethodId = paymentMethodIdInput.value.trim();

        if (apiKey) {
          localStorage.setItem(API_KEY_STORAGE, apiKey);

          if (paymentMethodId) {
            localStorage.setItem(PAYMENT_METHOD_ID_STORAGE, paymentMethodId);
          }

          showAlert(apiKeyStatus, 'Configuration saved successfully!', 'success');
          loadSavedPaymentMethods();
        } else {
          showAlert(apiKeyStatus, 'Please enter a valid API key.', 'error');
        }
      });

      // Open modal to add new card
      addNewCardBtn.addEventListener('click', (e) => {
        e.preventDefault();

        // Reset modal state
        paymentIframe.style.display = 'none';
        apiError.style.display = 'none';
        spinner.style.display = 'block';

        // Display the modal
        cardModal.style.display = 'flex';

        // Apply blur to main container
        toggleBlur(true);

        // Call the API to create a payment session
        createCardNotPresentToken();
      });

      // Close modal when close button is clicked
      closeModalBtn.addEventListener('click', () => {
        cardModal.style.display = 'none';
        toggleBlur(false);
      });

      // Click outside modal to close (but not on the modal content)
      cardModal.addEventListener('click', (e) => {
        if (e.target === cardModal) {
          cardModal.style.display = 'none';
          toggleBlur(false);
        }
      });

      // Add escape key functionality
      document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape' && cardModal.style.display === 'flex') {
          cardModal.style.display = 'none';
          toggleBlur(false);
        }
      });

      // Function to create a card not present token
      async function createCardNotPresentToken() {
        const apiKey = localStorage.getItem(API_KEY_STORAGE);

        if (!apiKey) {
          showAlert(apiError, 'API key is missing. Please enter and save your API key.', 'error');
          spinner.style.display = 'none';
          return;
        }

        // Generate a reference ID using current timestamp
        const referenceId = `ref_${Date.now()}`;

        try {
          // Check if the user has provided a payment method ID
          let paymentMethodId = localStorage.getItem(PAYMENT_METHOD_ID_STORAGE);

          // If no payment method ID is stored, try to find one
          if (!paymentMethodId) {
            console.log('No payment method ID provided, attempting to auto-detect...');

            try {
              // First, get available payment methods
              const paymentMethods = await fetchPaymentMethods(apiKey);

              // Find the first virtual payment method
              const virtualPaymentMethod = paymentMethods.find(
                (method) => method.paymentMethodId && method.paymentMethodId.type === 'virtual'
              );

              if (!virtualPaymentMethod) {
                showAlert(
                  apiError,
                  'No virtual payment methods available. Please enter a payment method ID manually.',
                  'error'
                );
                spinner.style.display = 'none';
                return;
              }

              paymentMethodId = virtualPaymentMethod.paymentMethodId.id;
              console.log('Auto-detected payment method ID:', paymentMethodId);
            } catch (error) {
              console.error('Error fetching payment methods:', error);
              showAlert(
                apiError,
                'Failed to fetch payment methods. Please enter a payment method ID manually.',
                'error'
              );
              spinner.style.display = 'none';
              return;
            }
          }

          console.log('Using payment method ID:', paymentMethodId);
          console.log('Return URL:', RETURN_URL);

          // Prepare the request data
          const requestData = {
            paymentMethodId: paymentMethodId,
            referenceId: referenceId,
            returnUrl: RETURN_URL,
          };

          console.log('Request payload:', JSON.stringify(requestData, null, 2));

          // Now create the token with the payment method ID
          const endpoint = `${API_BASE_URL}/payment-methods/virtual`;
          console.log('Making request to:', endpoint);

          const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey,
            },
            body: JSON.stringify(requestData),
          });

          console.log('Response status:', response.status);

          // Check if response is ok before trying to parse JSON
          if (!response.ok) {
            const statusText = response.statusText || `Status code: ${response.status}`;
            showAlert(
              apiError,
              `API request failed: ${statusText}. Check the console for details.`,
              'error'
            );
            spinner.style.display = 'none';

            // Try to get response text for better debugging
            try {
              const errorText = await response.text();
              console.error('API error response:', errorText);
            } catch (e) {
              console.error('Could not read error response');
            }

            return;
          }

          // Handle empty response
          const responseText = await response.text();
          if (!responseText || responseText.trim() === '') {
            console.error('Empty response received from API');
            showAlert(
              apiError,
              'Empty response received from API. Check your API key and payment method ID.',
              'error'
            );
            spinner.style.display = 'none';
            return;
          }

          // Try to parse JSON response
          let data;
          try {
            data = JSON.parse(responseText);
          } catch (error) {
            console.error('Error parsing JSON response:', error);
            console.log('Raw response:', responseText);
            showAlert(
              apiError,
              'Invalid JSON response from API. Check the console for details.',
              'error'
            );
            spinner.style.display = 'none';
            return;
          }

          console.log('API response data:', data);

          if (data.iframeUrl) {
            // Create and add stylesheet to the document to ensure iframe content has no scrollbars
            const style = document.createElement('style');
            style.textContent = `
              iframe.iframe-container {
                overflow: hidden !important;
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
              }
              iframe.iframe-container::-webkit-scrollbar {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
              }
            `;
            document.head.appendChild(style);

            // Update iframe source and display it
            paymentIframe.src = data.iframeUrl;
            paymentIframe.style.display = 'block';
            spinner.style.display = 'none';

            // When iframe loads, attempt to modify its content to remove scrollbars
            paymentIframe.onload = function () {
              // Create an overlay div to hide the scrollbar
              const scrollbarCover = document.createElement('div');
              scrollbarCover.style.cssText = `
                position: absolute;
                top: 0;
                right: 0;
                width: 30px;
                height: 100%;
                background-color: #2d2e35;
                z-index: 1000;
                pointer-events: none;
              `;
              paymentFormContainer.appendChild(scrollbarCover);

              // Try direct content manipulation first
              try {
                const iframeDoc =
                  paymentIframe.contentDocument || paymentIframe.contentWindow.document;
                if (iframeDoc) {
                  // Add style to iframe document
                  const style = document.createElement('style');
                  style.textContent = `
                    html, body {
                      overflow: hidden !important;
                      scrollbar-width: none !important;
                      -ms-overflow-style: none !important;
                      margin: 0 !important;
                      padding: 0 !important;
                    }
                    body::-webkit-scrollbar, div::-webkit-scrollbar {
                      display: none !important;
                      width: 0 !important;
                      height: 0 !important;
                    }
                    .container, .form-container, div, main {
                      overflow: visible !important;
                      overflow-y: hidden !important;
                      scrollbar-width: none !important;
                    }
                    /* Target any scrollbar */
                    ::-webkit-scrollbar {
                      display: none !important;
                      width: 0 !important;
                      height: 0 !important;
                    }
                  `;
                  iframeDoc.head.appendChild(style);

                  // Also try to modify the body style directly
                  iframeDoc.body.style.overflow = 'hidden';
                  iframeDoc.body.style.height = 'auto';

                  // Find and modify any scrollable elements
                  const scrollableElements = iframeDoc.querySelectorAll('div, section');
                  scrollableElements.forEach((el) => {
                    el.style.overflow = 'hidden';
                    el.style.overflowY = 'hidden';
                  });
                }
              } catch (e) {
                console.log('Cannot access iframe content due to same-origin policy', e);
              }

              // Then try messaging approach as backup
              try {
                paymentIframe.contentWindow.postMessage(
                  {
                    action: 'removeScrollbars',
                    value: true,
                  },
                  '*'
                );
              } catch (err) {
                console.log('Could not send message to iframe:', err);
              }

              // Shift iframe position to hide scrollbar if it exists
              paymentIframe.style.marginRight = '-20px';
              paymentIframe.style.paddingRight = '20px';
            };

            // Store session data for later reference
            sessionStorage.setItem(
              'currentPaymentSession',
              JSON.stringify({
                sessionId: data.sessionId,
                referenceId: referenceId,
              })
            );

            // Add event listener for postMessage from iframe
            setupIframeMessageListener();
          } else {
            // Display error message
            let errorMessage = 'Failed to create payment session. No iframe URL returned.';
            if (data.error && data.error.message) {
              errorMessage = data.error.message;
            }
            showAlert(apiError, errorMessage, 'error');
            spinner.style.display = 'none';
          }
        } catch (error) {
          console.error('Error creating payment session:', error);
          showAlert(
            apiError,
            'Error connecting to payment API. Check the console for details.',
            'error'
          );
          spinner.style.display = 'none';
        }
      }

      // Function to fetch available payment methods
      async function fetchPaymentMethods(apiKey) {
        try {
          const endpoint = `${API_BASE_URL}/payment-methods`;
          console.log('Fetching payment methods from:', endpoint);

          const response = await fetch(endpoint, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey,
            },
          });

          console.log('Payment methods response status:', response.status);

          if (!response.ok) {
            const statusText = response.statusText || `Status code: ${response.status}`;
            console.error(`Failed to fetch payment methods: ${statusText}`);

            // Try to get response text for better debugging
            try {
              const errorText = await response.text();
              console.error('Payment methods error response:', errorText);
            } catch (e) {
              console.error('Could not read payment methods error response');
            }

            throw new Error(`Failed to fetch payment methods: ${statusText}`);
          }

          // Handle empty response
          const responseText = await response.text();
          if (!responseText || responseText.trim() === '') {
            console.error('Empty response received from payment methods API');
            throw new Error('Empty response received from API');
          }

          // Try to parse JSON response
          let data;
          try {
            data = JSON.parse(responseText);
          } catch (error) {
            console.error('Error parsing payment methods JSON response:', error);
            console.log('Raw payment methods response:', responseText);
            throw new Error('Invalid JSON response from payment methods API');
          }

          console.log('Payment methods data:', data);
          return data;
        } catch (error) {
          console.error('Error in fetchPaymentMethods:', error);
          throw error;
        }
      }

      // Load saved payment methods from localStorage
      function loadSavedPaymentMethods() {
        // For demo, we'll add a mock saved card
        // In a real implementation, you would fetch this from your backend
        savedCardsContainer.innerHTML = `
                <div class="payment-method">
                    <input type="radio" name="paymentMethod" id="savedCard1" checked>
                    <div class="payment-method-info">
                        <div>Visa •••• 5678</div>
                        <div style="color: var(--color-text-light);">Expires 09/2026</div>
                    </div>
                </div>
            `;
      }

      // Set up event listener for iframe postMessages
      function setupIframeMessageListener() {
        window.addEventListener('message', (event) => {
          // Verify origin for security
          if (
            event.origin.includes('fiska.tech') ||
            event.origin.includes('integratedcommerce.io')
          ) {
            try {
              const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;

              // Handle resize events from the iframe
              if (data.action === 'resize') {
                // If iframe sends a resize message, adjust modal height
                if (data.height) {
                  const modal = document.querySelector('.modal');
                  modal.style.height = `${data.height}px`;
                }
              }

              if (data.status === 'completed') {
                // Payment was successful
                cardModal.style.display = 'none';
                toggleBlur(false);

                // Add the new payment method to the list
                const cardDetails = data.cardDetails || {
                  last4: '4242',
                  expMonth: '12',
                  expYear: '28',
                };
                addNewPaymentMethod(cardDetails);

                // Show success message
                alert('Payment method added successfully!');
              } else if (data.status === 'error') {
                // Payment failed
                showAlert(apiError, data.message || 'Payment failed. Please try again.', 'error');
              } else if (data.status === 'canceled') {
                // User canceled the payment
                cardModal.style.display = 'none';
                toggleBlur(false);
              }
            } catch (error) {
              console.error('Error processing postMessage:', error);
            }
          }
        });
      }

      // Add a new payment method to the UI
      function addNewPaymentMethod(cardDetails) {
        const cardType = cardDetails.brand || 'Card';
        const last4 = cardDetails.last4 || '****';
        const expMonth = cardDetails.expMonth || '12';
        const expYear = cardDetails.expYear || '25';

        const cardElement = document.createElement('div');
        cardElement.className = 'payment-method';
        cardElement.innerHTML = `
                <input type="radio" name="paymentMethod" id="newCard" checked>
                <div class="payment-method-info">
                    <div>${cardType} •••• ${last4}</div>
                    <div style="color: var(--color-text-light);">Expires ${expMonth}/${expYear}</div>
                </div>
            `;

        savedCardsContainer.prepend(cardElement);
      }

      // Helper function to show alerts
      function showAlert(element, message, type) {
        element.textContent = message;
        element.style.display = 'block';

        if (type === 'error') {
          element.className = 'alert alert-error';
        } else {
          element.className = 'alert alert-success';
        }

        // Auto-hide after 5 seconds
        setTimeout(() => {
          element.style.display = 'none';
        }, 5000);
      }

      // Checkout button functionality (just for demo)
      document.getElementById('checkoutBtn').addEventListener('click', () => {
        alert(
          'This is a demo checkout. In a real implementation, you would submit the order with the selected payment method.'
        );
      });

      // Add visual feedback when Escape key is pressed
      document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape' && cardModal.style.display === 'flex') {
          // Add visual feedback
          document.querySelector('.escape-instruction').style.color = '#c9a15f';

          // Reset after a short delay
          setTimeout(() => {
            cardModal.style.display = 'none';
            toggleBlur(false);
            // Reset color if the modal is opened again
            document.querySelector('.escape-instruction').style.color = '';
          }, 200);
        }
      });
    </script>
