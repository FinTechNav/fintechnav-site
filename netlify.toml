[build]
  functions = "netlify/functions"
  command = "CI=true npm run build"

[build.environment]
  NODE_ENV = "production"

[functions]
  # Directory for functions
  directory = "netlify/functions"
  
  # Enable scheduled functions
  node_bundler = "esbuild"

# Scheduled function configuration
[functions."scheduled-token-refresh"]
  schedule = "@daily"
  # Alternatively use cron: schedule = "0 11 * * *"

# You can also specify the schedule as a cron expression
# For 6:00 AM EST (11:00 AM UTC in winter, 10:00 AM UTC in summer)
# [functions."scheduled-token-refresh"]
#   schedule = "0 11 * * *"