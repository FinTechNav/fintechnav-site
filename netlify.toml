[build]
  functions = "netlify/functions"
  command = "CI=true npm run build"

[build.environment]
  NODE_ENV = "production"

[functions]
  # Directory for functions
  directory = "netlify/functions"
  
  # Enable scheduled functions
  node_bundler = "esbuild"

# Scheduled token refresh - runs daily at 11:00 AM UTC (6:00 AM EST)
[functions."scheduled-token-refresh"]