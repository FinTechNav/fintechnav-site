[build]
  functions = "netlify/functions"
  publish = "."
  command = "npm install"

[build.environment]
  NODE_ENV = "production"

[dev]
  command = ""
  port = 8888
  targetPort = 8888

[functions]
  # Directory for functions
  directory = "netlify/functions"
  
  # Enable scheduled functions
  node_bundler = "esbuild"

# Scheduled token refresh - runs daily at 11:00 AM UTC (6:00 AM EST)
[functions."scheduled-token-refresh"]
# Proxy redirects for iPOS Transact API (free tier network workaround)
[[redirects]]
  from = "/api/ipos-transact-sandbox/*"
  to = "https://test.iposcloud.net/ipostransact/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/ipos-transact-prod/*"
  to = "https://api.iposcloud.net/ipostransact/:splat"
  status = 200
  force = true
