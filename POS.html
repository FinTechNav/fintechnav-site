<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Heavy Pour Wine - POS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            color: #f39c12;
            margin-bottom: 5px;
        }

        .header p {
            color: #95a5a6;
            font-size: 14px;
        }

        .products-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .products-grid::-webkit-scrollbar {
            width: 8px;
        }

        .products-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .products-grid::-webkit-scrollbar-thumb {
            background: rgba(243, 156, 18, 0.5);
            border-radius: 4px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-card:hover {
            background: rgba(243, 156, 18, 0.15);
            border-color: #f39c12;
            transform: translateY(-2px);
        }

        .product-card:active {
            transform: translateY(0);
        }

        .wine-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8b0000, #dc143c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #e8e8e8;
            text-align: center;
        }

        .product-vintage {
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
        }

        .product-price {
            font-size: 20px;
            color: #f39c12;
            font-weight: 700;
            text-align: center;
            margin-top: auto;
        }

        .right-panel {
            width: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-header h2 {
            font-size: 24px;
            color: #f39c12;
        }

        .customer-name {
            font-size: 14px;
            color: #95a5a6;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-items::-webkit-scrollbar {
            width: 6px;
        }

        .cart-items::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .cart-items::-webkit-scrollbar-thumb {
            background: rgba(243, 156, 18, 0.5);
            border-radius: 3px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 14px;
            color: #e8e8e8;
            margin-bottom: 5px;
        }

        .cart-item-details {
            font-size: 12px;
            color: #95a5a6;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 15px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid rgba(243, 156, 18, 0.5);
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: rgba(243, 156, 18, 0.2);
        }

        .qty-btn:active {
            transform: scale(0.95);
        }

        .qty-display {
            width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: 700;
            color: #f39c12;
            min-width: 80px;
            text-align: right;
        }

        .cart-summary {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .summary-label {
            color: #95a5a6;
        }

        .summary-value {
            color: #e8e8e8;
            font-weight: 600;
        }

        .summary-total {
            font-size: 24px;
            color: #f39c12;
            font-weight: 700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(243, 156, 18, 0.3);
        }

        .pay-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .pay-button:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            color: #95a5a6;
            padding: 40px;
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .right-panel {
                width: 100%;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>Heavy Pour Wine</h1>
                <p>Jensen Family Winery - Point of Sale</p>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <div class="right-panel">
            <div class="cart-header">
                <h2>Current Order</h2>
                <div class="customer-name">Jensen Family Winery</div>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">Add items to start order</div>
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Tax (7.75%)</span>
                    <span class="summary-value" id="tax">$0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button class="pay-button" id="payButton" disabled>Pay</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: 'Cabernet Sauvignon',
                vintage: 2019,
                varietal: 'Cabernet Sauvignon',
                price: 65.00
            },
            {
                id: 2,
                name: 'Pinot Noir',
                vintage: 2020,
                varietal: 'Pinot Noir',
                price: 55.00
            },
            {
                id: 3,
                name: 'Chardonnay',
                vintage: 2021,
                varietal: 'Chardonnay',
                price: 45.00
            },
            {
                id: 4,
                name: 'Merlot',
                vintage: 2019,
                varietal: 'Merlot',
                price: 50.00
            },
            {
                id: 5,
                name: 'Zinfandel',
                vintage: 2020,
                varietal: 'Zinfandel',
                price: 48.00
            }
        ];

        let cart = [];
        const TAX_RATE = 0.0775;

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="addToCart(${product.id})">
                    <div class="wine-icon">üç∑</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-vintage">${product.vintage} ${product.varietal}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            renderCart();
            updateTotals();
        }

        function updateQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
            }
            renderCart();
            updateTotals();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Add items to start order</div>';
                document.getElementById('payButton').disabled = true;
                return;
            }

            document.getElementById('payButton').disabled = false;

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">${item.vintage} ${item.varietal}</div>
                    </div>
                    <div class="cart-item-qty">
                        <div class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</div>
                        <div class="qty-display">${item.quantity}</div>
                        <div class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</div>
                    </div>
                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');
        }

        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * TAX_RATE;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('payButton').addEventListener('click', async () => {
            if (cart.length === 0) return;

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * TAX_RATE;
            const total = subtotal + tax;

            alert(`Order placed!\nTotal: $${total.toFixed(2)}\n\nOrder will be saved to database in next phase.`);

            // Reset cart
            cart = [];
            renderCart();
            updateTotals();
        });

        // Initialize
        renderProducts();

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
