<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-section {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .data-table {
            margin-top: 15px;
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-badge.connected {
            background: #28a745;
            color: white;
        }
        
        .status-badge.disconnected {
            background: #dc3545;
            color: white;
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Database Connection Test</h1>
        <p class="subtitle">Test connection to your PostgreSQL database</p>
        
        <div class="test-section">
            <button id="testBtn" onclick="testConnection()">
                Test Database Connection
            </button>
            <div id="result"></div>
        </div>
        
        <div class="test-section">
            <button id="fetchBtn" onclick="fetchWineries()" style="margin-top: 10px;">
                Fetch Wineries Data
            </button>
            <div id="wineriesResult"></div>
        </div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('testBtn');
            
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Testing connection...</div>';
            
            try {
                const response = await fetch('/.netlify/functions/test-connection');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Connection Successful!</strong>
                            <div class="status-badge connected">CONNECTED</div>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå Connection Failed</strong>
                            <div class="status-badge disconnected">DISCONNECTED</div>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Request Failed</strong>
                        <div class="status-badge disconnected">ERROR</div>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        async function fetchWineries() {
            const resultDiv = document.getElementById('wineriesResult');
            const btn = document.getElementById('fetchBtn');
            
            btn.disabled = true;
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Fetching wineries...</div>';
            
            try {
                const response = await fetch('/.netlify/functions/get-wineries');
                const data = await response.json();
                
                if (data.success) {
                    const tableHtml = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Domain</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.wineries.map(w => `
                                    <tr>
                                        <td>${w.name}</td>
                                        <td>${w.domain || 'N/A'}</td>
                                        <td>${new Date(w.created_at).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Found ${data.count} Winery(ies)</strong>
                            ${tableHtml}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå Query Failed</strong>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Request Failed</strong>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
