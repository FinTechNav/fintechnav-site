<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Complete</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f9f9f9;
        color: #333;
      }
      h1 {
        color: #2a7ae2;
      }
      .status {
        padding: 1rem;
        border-radius: 8px;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .success {
        background-color: #e6f9f0;
        border: 1px solid #27ae60;
        color: #2e7d32;
      }
      .error {
        background-color: #ffecec;
        border: 1px solid #e53935;
        color: #c62828;
      }
      .param-list {
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .param-list dt {
        font-weight: bold;
      }
      .param-list dd {
        margin: 0 0 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Payment Status</h1>
    <div id="statusMessage" class="status"></div>
    <dl class="param-list" id="paramList"></dl>

    <script>
      const params = new URLSearchParams(window.location.search);
      const paramList = document.getElementById('paramList');
      const statusMessage = document.getElementById('statusMessage');

      // Determine resultCode
      const resultCode = params.get('resultCode');

      if (!resultCode) {
        statusMessage.className = 'status error';
        statusMessage.textContent = 'Missing resultCode â€” unable to determine payment status.';
      } else if (resultCode === '0') {
        statusMessage.className = 'status success';
        statusMessage.textContent = 'Payment was successful!';
      } else {
        statusMessage.className = 'status error';
        statusMessage.textContent = `Payment failed. Error code: ${resultCode}`;
      }

      // List all query parameters
      if ([...params].length === 0) {
        paramList.innerHTML = '<p>No payment details found in the URL.</p>';
      } else {
        params.forEach((value, key) => {
          const dt = document.createElement('dt');
          dt.textContent = key;
          const dd = document.createElement('dd');
          dd.textContent = decodeURIComponent(value);
          paramList.appendChild(dt);
          paramList.appendChild(dd);
        });
      }
    </script>
  </body>
</html>
