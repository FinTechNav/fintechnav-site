<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Complete</title>

    <!-- Google Fonts with Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Variables */
      :root {
        --color-primary: #c9a15f;
        --color-background: #1a1a1a;
        --color-background-secondary: #3a3a3a;
        --color-text: #e0e0e0;
        --color-text-light: #f5f5f5;
        --color-text-header: #ffffff;
        --color-success-bg: rgba(39, 174, 96, 0.2);
        --color-success-border: rgba(39, 174, 96, 0.4);
        --color-success-text: #2ecc71;
        --color-error-bg: rgba(231, 76, 60, 0.2);
        --color-error-border: rgba(231, 76, 60, 0.4);
        --color-error-text: #e74c3c;
        --font-family-heading: 'Poiret One', cursive;
        --font-family-body: 'Cormorant Garamond', serif;
        --border-radius: 6px;
      }

      /* Base styles - Dark Theme */
      body {
        font-family: var(--font-family-body);
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-background);
        margin: 0;
        padding: 2rem;
        font-size: 1.1rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-family: var(--font-family-heading);
        font-weight: 400;
        letter-spacing: 0.03em;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: var(--color-text-header);
      }

      .status {
        padding: 20px;
        border-radius: var(--border-radius);
        font-size: 1.3rem;
        margin-bottom: 30px;
        font-family: var(--font-family-body);
      }

      .success {
        background-color: var(--color-success-bg);
        border: 1px solid var(--color-success-border);
        color: var(--color-success-text);
      }

      .error {
        background-color: var(--color-error-bg);
        border: 1px solid var(--color-error-border);
        color: var(--color-error-text);
      }

      .waiting {
        background-color: rgba(241, 196, 15, 0.2);
        border: 1px solid rgba(241, 196, 15, 0.4);
        color: #f1c40f;
      }

      .param-list {
        padding: 20px;
        background-color: var(--color-background-secondary);
        border: 1px solid rgba(201, 161, 95, 0.2);
        border-radius: var(--border-radius);
        margin-bottom: 20px;
      }

      .param-list dt {
        font-weight: 600;
        color: var(--color-primary);
        margin-bottom: 5px;
        font-family: var(--font-family-body);
      }

      .param-list dd {
        margin: 0 0 20px 0;
        padding-left: 15px;
        border-left: 2px solid rgba(201, 161, 95, 0.3);
      }

      .button-container {
        margin-top: 30px;
      }

      .button {
        display: inline-block;
        background-color: var(--color-primary);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
        margin-right: 10px;
        margin-bottom: 10px;
        font-family: var(--font-family-body);
      }

      .button:hover {
        background-color: #b89050;
      }

      .receipt-section {
        margin-top: 40px;
        border-top: 1px solid rgba(201, 161, 95, 0.3);
        padding-top: 20px;
      }

      .receipt-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .receipt-details {
        background-color: var(--color-background-secondary);
        border-radius: var(--border-radius);
        padding: 20px;
        margin-bottom: 30px;
      }

      .receipt-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(201, 161, 95, 0.1);
      }

      .receipt-total {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        font-size: 1.2rem;
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid rgba(201, 161, 95, 0.3);
      }

      .receipt-details table {
        width: 100%;
        border-collapse: collapse;
      }

      .receipt-details th,
      .receipt-details td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid rgba(201, 161, 95, 0.1);
      }

      .receipt-details th {
        color: var(--color-primary);
      }

      /* Responsive design */
      @media screen and (max-width: 768px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .status {
          padding: 15px;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Status</h1>
      <div id="statusMessage" class="status"></div>

      <div class="receipt-section" id="receiptSection" style="display: none">
        <div class="receipt-header">
          <h2>Payment Receipt</h2>
          <p>Thank you for your order!</p>
        </div>

        <div class="receipt-details">
          <div class="receipt-item">
            <span>2022 Alderpoint Vineyard Pinot Noir (750ml)</span>
            <span>$45.00</span>
          </div>
          <div class="receipt-item">
            <span>Shipping (UPS Ground)</span>
            <span>$27.73</span>
          </div>
          <div class="receipt-item">
            <span>Tax</span>
            <span id="taxAmount">$0.00</span>
          </div>
          <div class="receipt-total">
            <span>Total</span>
            <span id="totalAmount">$72.73</span>
          </div>
        </div>

        <div class="receipt-details">
          <h3>Transaction Details</h3>
          <table>
            <tr>
              <th>Transaction ID</th>
              <td id="transactionId">-</td>
            </tr>
            <tr>
              <th>Order Number</th>
              <td id="orderNumber">-</td>
            </tr>
            <tr>
              <th>Date/Time</th>
              <td id="transactionDate">-</td>
            </tr>
            <tr>
              <th>Payment Method</th>
              <td id="paymentMethod">Credit Card</td>
            </tr>
          </table>
        </div>
      </div>

      <dl class="param-list" id="paramList"></dl>

      <div class="button-container">
        <a href="/checkout.html" class="button">Return to Checkout</a>
        <button id="printReceiptBtn" class="button" style="display: none">Print Receipt</button>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const paramList = document.getElementById('paramList');
      const statusMessage = document.getElementById('statusMessage');
      const receiptSection = document.getElementById('receiptSection');
      const printReceiptBtn = document.getElementById('printReceiptBtn');
      const transactionIdElem = document.getElementById('transactionId');
      const orderNumberElem = document.getElementById('orderNumber');
      const transactionDateElem = document.getElementById('transactionDate');
      const totalAmountElem = document.getElementById('totalAmount');
      const taxAmountElem = document.getElementById('taxAmount');

      // Determine resultCode
      const resultCode = params.get('resultCode');
      const transactionId = params.get('transactionId');
      const amount = params.get('amount');

      if (!resultCode) {
        statusMessage.className = 'status waiting';
        statusMessage.textContent = 'Waiting for payment confirmation...';

        // If we don't have a result yet, we can check for it after a short delay
        setTimeout(checkPaymentStatus, 2000);
      } else if (resultCode === '0') {
        handleSuccessfulPayment();
      } else {
        handleFailedPayment();
      }

      // Function to handle successful payment
      function handleSuccessfulPayment() {
        statusMessage.className = 'status success';
        statusMessage.textContent = 'Payment was successful!';

        // Show receipt section
        receiptSection.style.display = 'block';
        printReceiptBtn.style.display = 'inline-block';

        // Update receipt details
        if (transactionId) {
          transactionIdElem.textContent = transactionId;
        }

        // Set order number (or generate one)
        const orderNum = params.get('orderNumber') || `ORD${Math.floor(Math.random() * 10000)}`;
        orderNumberElem.textContent = orderNum;

        // Set transaction date to current time
        transactionDateElem.textContent = new Date().toLocaleString();

        // Update amount if provided
        if (amount) {
          const amountInDollars = (parseInt(amount) / 100).toFixed(2);
          totalAmountElem.textContent = `$${amountInDollars}`;

          // Calculate tax (assuming 5% for demo)
          const tax = (parseFloat(amountInDollars) * 0.05).toFixed(2);
          taxAmountElem.textContent = `$${tax}`;
        }
      }

      // Function to handle failed payment
      function handleFailedPayment() {
        statusMessage.className = 'status error';
        statusMessage.textContent = `Payment failed. Error code: ${resultCode}`;
      }

      // Function to check payment status (if not immediately available)
      function checkPaymentStatus() {
        // In a real implementation, this would call an API to check the status
        // For demo purposes, we'll just check if new URL parameters have been added

        const currentParams = new URLSearchParams(window.location.search);
        const currentResultCode = currentParams.get('resultCode');

        if (currentResultCode) {
          // Refresh the page to show the updated status
          window.location.reload();
        } else {
          // Still waiting, check again in a few seconds
          setTimeout(checkPaymentStatus, 3000);
        }
      }

      // List all query parameters
      if ([...params].length === 0) {
        paramList.innerHTML = '<p>No payment details found in the URL.</p>';
      } else {
        params.forEach((value, key) => {
          const dt = document.createElement('dt');
          dt.textContent = key;
          const dd = document.createElement('dd');
          dd.textContent = decodeURIComponent(value);
          paramList.appendChild(dt);
          paramList.appendChild(dd);
        });
      }

      // Set up print receipt button
      printReceiptBtn.addEventListener('click', () => {
        window.print();
      });
    </script>
  </body>
</html>
